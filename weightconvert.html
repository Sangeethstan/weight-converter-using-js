<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weight Converter</title>
    <link rel="stylesheet" href="weightconvert.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
</head>
<body class="bg-dark">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h1 class="display-4 text-center mb-3">Weight Converter</h1>
                <form >
                    <div class="form-group">
                        <input id="ibsInput" 
                        type="number"
                         class="form-control form-control-lg" 
                         placeholder="Enter Pounds...">
                    </div>
                </form>
                <div class="output">
                    <div class="card bg-primary mb-2">
                        <div class="card-block">
                            <h4>Grams</h4>
                            <div id="gramsOutput"></div>
                        </div>
                        </div>
                    <div class="card bg-success mb-2">
                        <div class="card-block">
                            <h4>Kilograms</h4>
                            <div id="kgOutput"></div>
                        </div>
                        </div>
                        <div class="card bg-danger mb-2">
                            <div class="card-block">
                                <h4>Ounces</h4>
                                <div id="ozOutput"></div>
                            </div>
                            </div>
                    </div>
                </div>
            </div>
        </div>
    <script>
        //document.getElementById('output').style.visibility = 'hidden';
        document.getElementById('ibsInput').addEventListener('input',function(e){
            // document.getElementById('output').style.visibility = 'visible';
            let ibs = e.target.value;
            document.getElementById('gramsOutput').innerHTML = ibs/0.0022046;
              document.getElementById('kgOutput').innerHTML = ibs/2.2046;
            document.getElementById('ozOutput').innerHTML = ibs*16;

        });

    </script>
</body>
</html>
